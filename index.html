<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500Words</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        textarea {
            height: 650px;
        }
        .container {
            max-width: 650px;
        }
    </style>
</head>
<body>
    <div 
        class="flex items-center justify-center py-8 container mx-auto" 
        x-data="app()"
        x-init="() => { window.setInterval(() => count == 0 ? 0 : count--, 1000) }"
        >
        <div class="w-full">
            <h1 class="text-2xl pt-4">Let's write 500 words in one hour</h1>
            <p class="pb-4 text-gray-500">
                Words : <span x-text="wordCount(body)"></span>, 
                Timer : <span x-text="Math.floor(count / 60)"></span> minutes, 
                <span x-text="count - Math.floor(count / 60) * 60;"></span> seconds
            </p>
            <textarea
                class="w-full rounded focus:outline-none" 
                x-model="body"
                placeholder="Write here...">
            </textarea>
        </div>
    </div>
</body>
<script>
    function app() {
        return {
            body: '',
            count: 3600,
            wordCount: (str) => str == '' ? 0 : str.match(/\S+/g).length
        }
    }
</script>
</html>
